<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pentris</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/Favicon.png" />
  </head>

  <body>
    <!-- Canvases are created with JavaScript -->
    <p class="belowCanvases"></p>

    <section class="centeredContent">
      <button id="play" class="button" onclick="dom.togglePause()">

      </button>
      <p class="centeredText">
        Score: <strong id="score" style="color: deepPink">0</strong>
      </p>
      <p class="centeredText">Level: <strong id="level">1</strong></p>
    </section>
  </body>

  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
  <script src="js/pentomino.js"></script>
  <script src="js/map.js"></script>
  <script src="js/dom.js"></script>
